// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.2" // Ensure the Android Gradle Plugin matches your project
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.20" // Ensure Kotlin version is correct
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.5.3" // Add Safe Args plugin
    }
}

plugins {
    id 'com.android.application' version '8.0.2' apply false
    id 'com.android.library' version '8.0.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.20' apply false
}
